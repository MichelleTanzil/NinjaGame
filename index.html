<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
		var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
			document.getElementById("character").style.top = topValue+"px";
			//My solution
			// if (leftValue < 0){
			// 	leftValue = 0;

			// else if (leftValue > 500){

			// 	topValue = 0;

			// else if(topValue > 500){
			// 	topValue = 500;
			// }
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37  && leftValue > 0) { // LEFT
				leftValue = leftValue - 10;
    		}
    		else if (e.keyCode == 39 && leftValue < 501) { // RIGHT
    			leftValue = leftValue + 10;    		
			}
			else if (e.keyCode == 38 && topValue > 0){ //UP
				topValue = topValue - 10;
			}
    		else if (e.keyCode == 40 && topValue < 501) { // DOWN
				topValue = topValue + 10;
    		}
    		update();
		}
    </script>
</body>
</html>
